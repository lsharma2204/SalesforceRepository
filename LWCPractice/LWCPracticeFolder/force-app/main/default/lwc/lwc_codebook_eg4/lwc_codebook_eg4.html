<template>
    <lightning-layout>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-card title="Display Contact Record in Tile Format" icon-name="standard:contact">
                <template if:true={lakshaya.data}>
                    <template for:each={lakshaya.data} for:item="con">
                        <li key={con.id}>
                            First Name : {con.FirstName} <br/>
                            Last Name : {con.LastName} <br/>
                            Phone : {con.Phone} <br/>
                            Email : {con.Email} <br/> <br/>
                        </li>
                    </template>
                </template>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
    
</template>
