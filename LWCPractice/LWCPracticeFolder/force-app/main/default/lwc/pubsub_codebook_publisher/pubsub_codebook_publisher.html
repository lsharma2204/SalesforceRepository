<template>
    <lightning-card title="Create Contact using Pubsub">
        <lightning-input label="Contact First Name " type="text" onchange={fname}></lightning-input>
        <lightning-input label="Contact Last Name " type="text" onchange={lname}></lightning-input>
        <lightning-input label="Contact Phone " type="text" onchange={phn}></lightning-input>
        <lightning-input label="Contact Email " type="text" onchange={eml}></lightning-input>

        <lightning-button label="Submit" variant="Success" onclick={submitme}></lightning-button>
    </lightning-card>
</template>
