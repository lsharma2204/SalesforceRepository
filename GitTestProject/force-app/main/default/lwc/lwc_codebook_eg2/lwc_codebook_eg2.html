<template>
    <lightning-layout class="card" multiple-rows="true">
        <lightning-layout-item size="12" padding="around-small">
            <b>Sum of N Numbers :</b>
            <lightning-input label="Enter the number" type="number" onchange={call}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-button label="Calculate" variant="Brand" onclick={show}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout class="box">
        <lightning-layout-item>
            Result : {resvalue}
        </lightning-layout-item>
    </lightning-layout>
</template>
