<template>
    <lightning-card title="Create Contact Declaratively">
        <lightning-input label="Enter First Name" type="text" onchange={fname} name="first"></lightning-input>
        <lightning-input label="Enter Last Name" type="text" onchange={fname} name="second"></lightning-input>
        <lightning-input label="Enter Phone" type="text" onchange={fname} name="third"></lightning-input>
        <lightning-input label="Enter Email" type="text" onchange={fname} name="fourth"></lightning-input>

        <lightning-button label="Submit" onclick={subme}></lightning-button>
    </lightning-card>
</template>
